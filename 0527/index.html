<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.ico">  <!-- rel : 파일형식 ./는 현재폴더  href : 파일명 !-->
   <title> 동물보호센터 </title>

   <link rel="stylesheet" href="./static/css/main.css">
</head>
<body>
<!-- 최대한 분할 할 수 있을 만큼 분할하자     -->
    <div id="wrap">
        <div id="header">
            <div id="top">
                <div class="top_text_box">
                    <span class="top_text">로그인</span>
                    <span class="top_text">고객센터</span>
                    <span class="top_text">동물보호관리시스템</span>
                </div>
            </div>
            <div id="nav">
                <div id="logo_box">
                    <img src="./logo.jpeg" alt="동물보호센터로고이미지">  <!-- alt는 해시태그 역할 -->
                </div>
                <div id="menu_box">
                    <ul id="menu_list">
                         <!-- li.list*5 -->
                        <li class="menu">센터소개</li>
                        <li class="menu">동물보호 정보</li>
                        <li class="menu">입양</li>
                        <li class="menu">참여소통</li>
                        <li class="menu">반려동물공원</li>
                       
                    </ul>
                </div>
            </div>
                
        </div>
<!-- 본문 내용 시작  -->
        <div id="main">
            <div id="slide">
                <div class="slide_image"></div>
                <div class="move">
                    <p class="move_bt left">
                        <b class="left arrow">&lt</b> <!-- &lt > &gt < -->
                    </p>
                    <p class="move_bt right">
                        <b class="right arrow">&gt</b>
                    </p>
                </div>
            </div>
            <div id="content">
                <div class="left_content">
                    <ul class="notice">
                        <li class="title">꼬리</li>
                        <li class="title">매직</li>
                        <li class="title">매실</li>
                        <li class="title">매력</li>
                        <li class="title">매료</li>
                        <li class="title">매화</li>
                    </ul>
                </div>
                <div class="right_content">
                    <div class="event_top"></div>
                    <div class="event_bottom"></div>
                </div>
            </div>
        <div id="footer"></div>
    </div>

</body>
    
</html>
