<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무작위 숫자 생성기</title>
    <style>
        #output {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <button onclick="generateNumbers()">숫자 생성</button>
    <div id="output"></div>

    <script>
        function generateNumbers() {
            var outputDiv = document.getElementById("output");
            outputDiv.innerHTML = '';

            for (var i = 0; i < 5; i++) {
                var line = '';
                for (var j = 0; j < 4; j++) {
                    line += Math.floor(Math.random() * 50) + 1 + ' ';
                }
                outputDiv.innerHTML += line + '<br>';
            }
        }
    </script>
</body>
</html>
