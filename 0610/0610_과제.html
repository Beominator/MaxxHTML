<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

    function calc( op ){
    var n1 = Number(document.getElementById("num1").value);
    var n2 = Number(document.getElementById("num2").value);
    var 결과 = 0;
    switch( op ){
        case '+': 결과 = n1 + n2;
            break;
        case '-': 결과 = n1 - n2;
            break;
        case '*': 결과 = n1 * n2;
            break;
        case '/ ': 결과 = n1 / n2;
            break;
    }

    document.querySelector("#result").innerHTML = 결과;
}


    </script>
</head>
<body>
    
    
        <input type="text" id="num1">
        <input type="text" id="num2">
        <hr>
    <button onclick="calc('+')">더하기</button>    <!-- 하나의 함수로 네가지 계산을 해야하기에 동일하게 calc() 작성-->
    <button onclick="calc('-')">빼기</button>       <!-- 따옴표 구분하기 -->
    <button onclick="calc('*')">곱하기</button>
    <button onclick="calc('/')">나누기</button>
    <div id="result"></div>

</body>
</html>
