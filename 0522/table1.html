<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 Tag</title>
</head>
<body>
    <!-- tr : table row
        td : table data 
    <table border="1"> 테이블의 테두리 선 굵기 결정
        테이블 태그에만 테두리선이 적용되는게 아니고, td에도 테두리가 적용된다.-->
    
<!-- table>tr*2>td*3{$} -->
    <!-- 약어로 태그 생성방법
        태그명>하위태그명>하위태그명
        table>tr>td -> 1줄 1칸 테이블 생성
        table>tr>td*4 -> 1줄 4칸 테이블 생성
        table>tr*10>td*2 -> 10줄 2칸 테이블 생성
    
    p#para -> p 태그를 생성하면서 p태그에 id="para"부여
    # 은 아이디, . 은 클래스
    div.box -> <div class="box"></div> 

    -->


    <table border="1">
        <tr height="50">
            <td width="100" align="center" colspan="2">1</td>
          
            <td width="50" align="center" rowspan="2">3</td>
        </tr>
        <tr>
            <td width="200" align="right">4</td>
            <td width="200" height="100">5</td>
           
        </tr>
    </table>

   <table border="1" cellspacing="0">
    <tr height="100">
        <td width="400" colspan="4">1</td>

    </tr>
    <tr height="100">
        <td></td>
        <td width="400" colspan="4"></td>
    </tr>
    <tr height="100">
        <td></td>
        <td colspan="3"></td>
        <td></td>
    </tr>
    <tr height="100">
        <td rowspan="3"></td>
        <td></td>
        <td colspan="2"></td>
        <td></td>
    </tr>
    <tr height="100">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr height="100">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
   </table>

<!-- 행 또는 열을 대표하는 th 항상 진하게 가운데정렬 -->
   <table border="1">
    <thead>
        <tr>
            <th width="100">학과</th>
            <th width="100">번호</th>

        </tr>
